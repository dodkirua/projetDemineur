<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Démineur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" value="notranslate">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="container" class="principal">
        <div>
            <h1>Démineur</h1>
        </div>
        <div>
            <div class="button">
                <p>8 x 8</p>
                <p>10 mines</p>
            </div>
            <div class="button">
                <p>16 x 16</p>
                <p>40 mines</p>
            </div>
            <div class="button">
                <p>30x16</p>
                <p>99 mines</p>
            </div>
            <div class="button">
                <p>?</p>
                <p>Personnalisée</p>
            </div>
        </div>
    </div>
    <div id="gridContainer" class="principal">
        <div id="grid">

        </div>
        <div>
            <div>
                <div>
                    <img src="img/flag.png" alt="Flag">
                    <p><span></span>/<span></span></p>
                </div>
                <div>
                    <img src="img/timer.png" alt="Timer">
                    <p></p>
                </div>

            </div>
            <div>
                <button>Restart</button>
                <button>Change size</button>
                <button>Pause</button>
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
